<html>
  <body>
    <script type="text/javascript" src="../dist/styled-elements.js"></script>
    <script type="text/javascript">
      var styled = styled.default;

      var Header = styled.h2`
        color: ${props => props.theme.main};
        margin-top: 0px;
      `;

      var MyButton = styled.button`
        padding: 10px;
        border: 3px solid ${props => props.cool};
        border-radius: ${3}px;
        background: #lightred;

        &:hover {
          background: ${props => props.theme.main};
        }
      `;

      var Wrapper = styled.div`
        font-family: Arial;
        padding: 20px;
        width: 500px;

        @media (min-width: 400px) {
          width: 100%;
          background: #F1F1F1;
        }
      `;

      var boxmove = styled.keyframes`
        0%   {top: 0px;}
        25%  {top: 200px;}
        75%  {top: 50px}
        100% {top: 100px;}
      `;

      var Box = styled.div`
        background-color: lightcoral;
        width: 100px;
        height: 100px;
        display: block;
        position :relative;
        animation: ${boxmove} 5s infinite;
      `;

      styled.setTheme({ main: '#333' });

      styled.injectGlobal`
        body {
          font-family: Arial;
          font-size: 11px;
        }
      `;

      document.body.appendChild(Wrapper(
        Header('Hello'),
        MyButton({ onclick: function() { console.log('Hello'); } }, {
          cool: '"red&',
        })('Something'),
        Box()
      ));
    </script>
  </body>
</html>
