<html>
  <body>
    <script type="text/javascript" src="../dist/styled-elements.js"></script>
    <script type="text/javascript">
      var styled = styled.default;

      var Header = styled.h2`
        color: ${props => props.color || props.theme.main};
        margin-top: 0px;
      `;

      var MyButton = styled.button`
        ${props => props.theme.button}
        border: 3px solid ${props => props.color};
        border-radius: ${3}px;
        background: #lightred;

        &:hover {
          background: ${props => props.theme.main};
        }
      `;

      var Wrapper = styled.div`
        font-family: Arial;
        padding: 20px;
        width: 500px;

        @media (min-width: 400px) {
          width: 100%;
          background: #F1F1F1;
        }
      `;

      var boxmove = styled.keyframes`
        0%   {top: 0px;}
        25%  {top: 200px;}
        75%  {top: 50px}
        100% {top: 100px;}
      `;

      var Box = styled.div`
        background-color: lightcoral;
        width: 100px;
        height: 100px;
        display: block;
        position :relative;
        animation: ${boxmove} 5s infinite;
      `;

      styled.setTheme({
        main: '#333',
        button: styled.css`
          padding: 20px;
          line-height: 20px;
          color: ${props => props.cool};
        `
      });

      styled.injectGlobal`
        body {
          font-family: Arial;
          font-size: 11px;
        }
      `;

      document.body.appendChild(Wrapper(
        Header(),
        Header({ color: 'purple' }),
        Header('Header 1'),
        Header(['Header ', '2']),
        Header('Header ', '3'),
        Header({ color: 'blue' }, 'Header ', '4'),
        Header({ color: 'green' }, ['Header ', '5']),
        MyButton({ onclick: function() { console.log('Hello'); }, color: 'red' },
          'Something'
        ),
        Box(['cool'])
      ));
    </script>
  </body>
</html>
